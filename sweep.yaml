method: random
metric:
  goal: minimize
  name: train_loss
parameters:
  g:
    distribution: int_uniform
    max: 20
    min: 5
  lr_main:
    distribution: uniform
    max: 0.01
    min: 0.0001
  n_epochs:
    value: 1500
  nle:
    distribution: int_uniform
    max: 20
    min: 4
  output_dir:
    distribution: categorical
    values:
      - /engram/naplab/users/ms7240/results
  prediction_offset:
    distribution: int_uniform
    max: 300
    min: 50
  prefloss:
    distribution: categorical
    values:
      - "false"
  randmanseed:
    distribution: int_uniform
    max: 2
    min: 1
  seed_init:
    distribution: int_uniform
    max: 2
    min: 1
  seed_train:
    distribution: int_uniform
    max: 2
    min: 1
  seedONS:
    distribution: int_uniform
    max: 2
    min: 1
  sigma_Win:
    distribution: uniform
    max: 16
    min: 0.5
  sigma_v1:
    distribution: uniform
    max: 16
    min: 0.5
  trainable_dt:
    distribution: categorical
    values:
      - "true"
      - "false"
  trainable_tau:
    distribution: categorical
    values:
      - "true"
      - "false"
program: train.py