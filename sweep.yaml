method: random
metric:
  goal: minimize
  name: train_loss
parameters:
  g:
    distribution: int_uniform
    max: 20
    min: 5
  lr_main:
    distribution: uniform
    max: 0.01
    min: 0.0001
  n_epochs:
    value: 750
  nle:
    distribution: categorical
    values: 
      - 4
      - 15
  output_dir:
    distribution: categorical
    values:
      - /engram/naplab/users/ms7240/results
  prediction_offset:
    value: 250
  prefloss:
    distribution: categorical
    values:
      - "false"
  randmanseed:
    distribution: int_uniform
    max: 2
    min: 1
  seed_init:
    distribution: int_uniform
    max: 2
    min: 1
  seed_train:
    distribution: int_uniform
    max: 2
    min: 1
  seedONS:
    distribution: int_uniform
    max: 2
    min: 1
  sigma_Win:
    distribution: uniform
    max: 12
    min: 0.5
  sigma_v1:
    distribution: uniform
    max: 12
    min: 0.5
  trainable_dt:
    distribution: categorical
    values:
      - "false"
  trainable_tau:
    distribution: categorical
    values:
      - "false"
program: train.py
controller:
  type: local